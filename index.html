<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="قوَى نَجْد للاستشارات الهندسية - شركة رائدة في مجال التصميم والبناء، نسعى دائماً لتقديم أفضل الخدمات لعملائنا الكرام"
    />
    <meta name="theme-color" content="#F03E2F" />

    <!-- تحميل الفونتات -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- الأيقونة المفضلة -->
    <link rel="icon" type="image/webp" href="/src/assets/images/logo/Capture.webp" />
    <link rel="apple-touch-icon" href="/src/assets/images/logo/Capture.webp" />

    <title>قوَى نَجْد للاستشارات الهندسية</title>
    <style>
      /* تقنية React لإعادة التحميل السلسة */
      #root {
        min-height: 100vh;
        contain: paint;
        content-visibility: auto;
      }
      /* منع وميض المحتوى */
      body {
        background: #fff;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // تقنية React للحفاظ على حالة التطبيق
      let scrollPosition = 0;
      const root = document.getElementById('root');

      // حفظ حالة التطبيق قبل إعادة التحميل
      window.addEventListener('beforeunload', () => {
        scrollPosition = window.scrollY;
        // تخزين موضع التمرير في sessionStorage
        sessionStorage.setItem('_scrollPos', scrollPosition);
      });

      // استعادة حالة التطبيق بعد التحميل
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', restoreScroll);
      } else {
        restoreScroll();
      }

      function restoreScroll() {
        // استعادة موضع التمرير المحفوظ
        const savedPosition = sessionStorage.getItem('_scrollPos');
        if (savedPosition !== null) {
          // استخدام requestAnimationFrame لضمان تنفيذ التمرير بعد اكتمال الرندر
          requestAnimationFrame(() => {
            window.scrollTo(0, parseInt(savedPosition));
            sessionStorage.removeItem('_scrollPos');
          });
        }
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
